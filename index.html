<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>👋🏽 Rock Paper Scissors</title>
</head>
<body>

    <header class="container">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <main class="main">
        <div class="score-board">
            <h2 class="score-info">Choose your weapon</h2>
            <h3 class="score-message">First to score 5 points wins the game</h3>
            <div class="selection">
                <div id="player">
                    <h1 class = "player-choice">?</h1>
                    <h3 class="player-score">
                        Player: 0
                    </h3>
                </div>
                <div id="computer">
                    <h1 class = "computer-choice">?</h1>
                    <h3 class="computer-score">
                        Computer: 0
                    </h3>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="paper" class="btn-sqr">
                <div class="sign">
                    ✊🏾
                </div>
            </button>

            <button id="paper" class="btn-sqr">
                <div class="sign">
                    🖐🏾
                </div>
            </button>

            <button id="scissors" class="btn-sqr">
                <div class="sign">
                    ✌🏾
                </div>
            </button>
        </div>
    </main>

    <footer>
        <p>Copyright © 2023 Saleem Lawal </p>
        <a href="https://github.com/SaleemLawal"><img src="./images/github-mark.png" alt="github-logo" height="20" width="20"></a>
    </footer>
    <div class = "pop-up" id="end-game">
        <p id="end-game-message"></p>
        <button class="play-again">
            Play again
        </button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./index.js"></script>
</body>
</html>
